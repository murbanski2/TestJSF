<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SelectMovie</title>
    </h:head>
    <h:body>
        <h:form>
            What movie should I watch this weekend?
            <h:selectOneMenu value="#{movieBean.movie}">
                <f:selectItems value="#{movieBean.getMovieList() }" />
            </h:selectOneMenu>
            <br/><br/>
            <h:commandButton value="Show Result" 
                             action="#{movieBean.processRequest()}" 
                             tabindex="3" />
        </h:form>
    </h:body>
</html>
